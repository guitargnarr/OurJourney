services:
  - type: web
    name: matthew-scott-portfolio
    runtime: static
    buildCommand: "echo 'No build needed for static site'"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
