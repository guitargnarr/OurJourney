services:
  # OurJourney API Backend
  - type: web
    name: ourjourney-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Neon PostgreSQL - set in Render dashboard
      - key: AUTH_PASSWORD
        sync: false
      - key: AUTH_PASSWORD_HASH
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://ourjourney-app.vercel.app
    healthCheckPath: /api/health
