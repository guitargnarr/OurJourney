services:
  # OurJourney API Backend
  - type: web
    name: ourjourney-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ourjourney-db
          property: connectionString
      - key: AUTH_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://ourjourney-app.vercel.app
    healthCheckPath: /api/health

databases:
  - name: ourjourney-db
    plan: free
    databaseName: ourjourney
    user: ourjourney_user
